<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайд-шоу</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .slideshow-container {
        position: relative;
        width: 800px;
        height: 500px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: center;
      }

      .slide.active {
        opacity: 1;
      }

      .slide-content {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 30px;
        border-radius: 15px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .slide h2 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .slide p {
        font-size: 1.2rem;
        color: #666;
        line-height: 1.6;
        max-width: 600px;
      }

      .controls {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 10;
      }

      .nav-btn,
      .exit-btn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .nav-btn:hover,
      .exit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        background: white;
      }

      .nav-btn:active,
      .exit-btn:active {
        transform: translateY(0);
      }

      .nav-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .nav-btn:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      }

      .exit-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 45px;
        height: 45px;
        border-radius: 12px;
        background: #ff6b6b;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }

      .exit-btn:hover {
        background: #ff5252;
      }

      .arrow {
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Анимация появления слайдов */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .slide.active {
        animation: slideIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <button class="exit-btn" onclick="exitSlideshow()">✕</button>

      <div class="slide active">
        <div class="slide-content">
          <h2>Слайд 1</h2>
          <p>Добро пожаловать в слайд-шоу! Это первый слайд демонстрации.</p>
        </div>
      </div>

      <div class="slide">
        <div class="slide-content">
          <h2>Слайд 2</h2>
          <p>Второй слайд содержит важную информацию для вашей презентации.</p>
        </div>
      </div>

      <div class="slide">
        <div class="slide-content">
          <h2>Слайд 3</h2>
          <p>Третий слайд завершает нашу короткую демонстрацию функционала.</p>
        </div>
      </div>

      <div class="controls">
        <button class="nav-btn" onclick="prevSlide()">
          <div class="arrow">‹</div>
        </button>
        <button class="nav-btn" onclick="nextSlide()">
          <div class="arrow">›</div>
        </button>
      </div>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;

      function showSlide(index) {
        // Скрываем все слайды
        slides.forEach((slide) => slide.classList.remove("active"));

        // Показываем нужный слайд
        slides[index].classList.add("active");
        currentSlide = index;
      }

      function nextSlide() {
        let nextIndex = currentSlide + 1;
        if (nextIndex >= totalSlides) {
          nextIndex = 0; // Возвращаемся к первому слайду
        }
        showSlide(nextIndex);
      }

      function prevSlide() {
        let prevIndex = currentSlide - 1;
        if (prevIndex < 0) {
          prevIndex = totalSlides - 1; // Переходим к последнему слайду
        }
        showSlide(prevIndex);
      }

      function exitSlideshow() {
        // В реальном приложении здесь могла бы быть логика возврата к презентации
        alert("Возврат к презентации!");
        // Для демонстрации просто обновляем страницу
        location.reload();
      }

      // Добавляем поддержку клавиш со стрелками
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          nextSlide();
        } else if (e.key === "ArrowLeft") {
          prevSlide();
        } else if (e.key === "Escape") {
          exitSlideshow();
        }
      });
    </script>
  </body>
</html>
